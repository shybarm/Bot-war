<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Trading War Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    body {
      margin: 0;
      background: #0d0f1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e4e8ff;
      overflow: hidden;
    }

    .header {
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 22, 35, 0.8);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #9bb4ff;
    }

    .status-pill {
      padding: 6px 12px;
      background: rgba(0,255,170,0.1);
      border: 1px solid rgba(0,255,170,0.3);
      border-radius: 8px;
      color: #00ffae;
      font-size: 13px;
      margin-left: 10px;
    }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr 380px;
      height: calc(100vh - 70px);
    }

    /* Left Column - Bot cards */
    .left {
      padding: 20px;
      overflow-y: auto;
    }

    .bot-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(96, 120, 255, 0.15);
    }

    .bot-title {
      font-size: 18px;
      margin-bottom: 8px;
      color: #bcd0ff;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 6px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      background: linear-gradient(90deg, #6078ff, #9bb4ff);
      width: 0%;
      transition: width 0.5s;
    }

    /* Center - Chart & Log */
    .center {
      display: flex;
      flex-direction: column;
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    #chart {
      height: 55%;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #log {
      height: 45%;
      overflow-y: auto;
      padding: 20px;
      font-family: "SF Mono", Menlo, monospace;
      font-size: 13px;
    }

    .log-line {
      padding: 4px 0;
      color: #9bb4ff;
    }

    /* Right Column - Trades */
    .right {
      padding: 20px;
      overflow-y: auto;
    }

    .trade-row {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.07);
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .trade-buy { color: #00ffae; }
    .trade-sell { color: #ff497c; }

  </style>
</head>

<body>

<div class="header">
  <div class="title">AI Trading War Room</div>
  <div>
    <span id="ws-status" class="status-pill">WS: CONNECTING...</span>
    <span id="current-symbol" class="status-pill">Symbol: â€”</span>
  </div>
</div>

<div class="layout">

  <!-- LEFT: BOT STATUS -->
  <div class="left" id="bots-panel">
    <!-- Filled via JS -->
  </div>

  <!-- CENTER: Chart + Log -->
  <div class="center">
    <div id="chart"></div>
    <div id="log"></div>
  </div>

  <!-- RIGHT: TRADES LIST -->
  <div class="right" id="trades-panel">
  </div>

</div>

<script src="war-room.js"></script>
</body>
</html>
